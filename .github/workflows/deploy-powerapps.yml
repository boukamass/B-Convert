name: Deploy to Power Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Install Power Platform CLI
      run: |
        npm install -g @microsoft/powerplatform-cli

    - name: Authenticate to Power Platform
      run: |
        pac auth create `
          --applicationId ${{ secrets.POWER_APPS_CLIENT_ID }} `
          --clientSecret ${{ secrets.POWER_APPS_CLIENT_SECRET }} `
          --tenant ${{ secrets.POWER_APPS_TENANT_ID }} `
          --environment ${{ secrets.POWER_APPS_ENVIRONMENT_ID }}

    - name: Deploy to Power Apps
      run: pac code push

    - name: Clear authentication
      if: always()
      run: pac auth clear
